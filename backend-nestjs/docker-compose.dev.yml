services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: healthcare-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  healthcare-dev-network:
    driver: bridge
