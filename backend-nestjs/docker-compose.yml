services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: healthcare-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  # NestJS Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-api
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/healthcare_db?schema=public
      JWT_SECRET: your_super_secure_jwt_secret_key_here_min_32_chars
      JWT_REFRESH_SECRET: your_super_secure_refresh_secret_key_here_min_32_chars
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      LOG_LEVEL: info
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      SWAGGER_ENABLED: "true"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healthcare-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  healthcare-network:
    driver: bridge
